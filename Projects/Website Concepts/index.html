
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Character Navigation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameContainer">
        <div id="gameArea">
            <div id="platforms">
                <!-- Initial platforms with fixed positions -->
                <div class="platform" style="background-color:rgb(0, 179, 0); width: 100px; height:20px; left: 100px; top: 300px;"></div>
                <div class="platform" style="background-color:rgb(0, 179, 0); width: 1000px; height:20px; left: 500px; top: 250px;"></div>
                <div class="platform" style="background-color:rgb(0, 179, 0); width: 100px; height:20px; left: 700px; top: 350px;"></div>
                <div class="platform" style="background-color:rgb(0, 179, 0); width: 100px; height:20px; left: 1000px; top: 200px;"></div>
                <div class="platform" style="background-color:rgb(0, 179, 0); width: 100px; height:20px; left: 1300px; top: 300px;"></div>
            </div>
            <div id="character"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
